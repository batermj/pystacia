language: python
python:
    - "2.5"
    - "2.6"
    - "2.7"
    - "3.2"
    - "pypy"
install:
    - if [[ `python -c "import sys; print(int(sys.version_info < (2, 7)))"` == "1" ]]; then pip install --use-mirrors unittest2; fi
    - pip install --use-mirrors .
    - pip install --use-mirrors flake8
script:
    - nosetests
    - flake8 .
